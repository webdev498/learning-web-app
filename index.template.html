<!DOCTYPE html>
<html lang="en" ng-app="cgiSheApp">
  <head>
    <title>{%=o.htmlWebpackPlugin.options.title || 'CGI SHE Web Application'%}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    {% if (o.htmlWebpackPlugin.files.favicon) { %}
    <link rel="shortcut icon" href="{%=o.htmlWebpackPlugin.files.favicon%}">
    {% } %}
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    {% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
    {% } %}
    
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid" style="margin-top: 20px">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="main">Home</span>
    </div>
     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a ui-sref="choice">Choices</a></li>
        <li><a ui-sref="category">Categories</a></li>
        <li><a ui-sref="exam">Exams</a></li>
        <li><a ui-sref="user">Users</a></li>
      </ul>
      
    <ul class="nav navbar-nav navbar-right">
      <li><a ui-sref="account"><span class="glyphicon glyphicon-user"></span> {{m.userMessage}}</a></li>
    </ul>
     </div>  
    
  </div>
</nav>

    <div class="container-fluid">
      <notifications-bar class="notifications" closeIcon="fa fa-times-circle"></notifications-bar>
      <ui-view></ui-view>
    </div>
    
    {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
    <script type="text/javascript" src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry%}"></script>
    {% } %}
    
  </body>
</html>
