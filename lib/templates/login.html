<div style="margin-left: auto: margin-right: auto">
    <h3 style="color: darkgray">Login to access the admin portal</h3>
    
    <div style="margin-top: 20px"></div>
    <h4 style="font-size: 14px">Login with your CGI account</h4>
    <div style="margin-top: 10px">
        <div class="row">
            <div class="col-xs-2">
                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon">
                        <i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i>
                    </span>
                    <input type="text" 
                    ng-model="l.username"
                    class="form-control" placeholder="username" style="width: 200px" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon">
                        <i class="fa fa-key fa-fw" aria-hidden="true"></i>
                    </span>
                    <input type="password"
                    ng-model="l.password" class="form-control" 
                    placeholder="password" style="width: 200px" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <button class="btn btn-sm btn-primary" 
                    ng-disabled="l.username === null || l.password === null 
                        || l.password.length < 8 || l.authSubmitted"
                    ng-click="l.login()">Submit</button>
            </div>
        </div>
    </div>
    
</div>
