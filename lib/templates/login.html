<div style="margin-left: auto: margin-right: auto">
    <h3>Login to access the portal</h3>
    <div style="margin-top: 10px">
        <div class="row">
            <div class="col-xs-2">
                <input type="text" 
                ng-model="l.username"
                class="form-control" placeholder="username" />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <input type="password"
                ng-model="l.password" class="form-control" placeholder="password" />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <button class="btn btn-sm btn-primary" 
                    ng-disabled="l.username === null || l.password === null 
                        || l.password.length < 8"
                    ng-click="l.login()">Submit</button>
            </div>
        </div>
    </div>
    
</div>
