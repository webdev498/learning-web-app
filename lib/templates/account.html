<h3>Profile Information</h3>
<div style="margin-top: 10px">
    <div class="row">
        <div class="col-xs-2">
            <input type="text" class="form-control" ng-model="a.account.first_name" placeholder="first name" />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <input type="text" class="form-control" ng-model="a.account.last_name" placeholder="last name" />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <input type="text" class="form-control" ng-model="a.account.email" placeholder="email" />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <input type="password" class="form-control" ng-model="a.password" placeholder="password" />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <buttn class="btn btn-sm btn-primary" ng-click="a.save()">Save</buttn>
        </div>
    </div>
</div>
