<div ng-init="ch.init()"></div>

<div class="searchBar form-group">
        <div style="display: inline-block">
            <button class="btn btn-small btn-default" 
            ng-click="ch.addChoice()"
            ng-disabled="ch.choices[0].id === null"
            style="margin-left: 3px"><i class="fa fa-plus-circle"></i> New Term</button>
         </div>
             <div style="display: inline-block; margin-left: 15px">
                 <input type="text" placeholder="search..." 
                        ng-change="ch.textSearch()" ng-model="ch.searchText"
                        class="form-control" style="width: 140px" />
             </div>      
</div>
<div class="leftPaneList">	
	<div style="margin: 5px">
		<input type="radio" name="language" checked="checked" ng-click="ch.language('English')" /> english 
		<input type="radio" name="language" ng-click="ch.language('Spanish')" /> spanish
	</div>
	<div style="margin: 5px" ng-show="ch.choicesLoading">
		<i class="fa fa-refresh fa-spin"></i>
	</div>	
	<div ng-repeat="choice in ch.choices" style="margin-top: 5px">
		<p style="width: 150px">
			<span class="questionSelect"
             title="{{choice.value}}"
             ng-click="ch.choiceSelect(choice)">{{choice.value}}</span>
		</p>
	</div>
</div>	

<div class="rightPaneEditor" ng-show="ch.choice !== null">
	<div class="rowContainer">
		<div class="leftLabel algTop">Term*</div>
		<div class="rightContent">
			<input type="text" ng-model="ch.choice.value" style="width: 500px" class="form-control" />
		</div>
		<div class="tip" title="The term either spanish or english"></div>
	</div>
    <div class="rowContainer">
		<div class="leftLabel algTop">Translation*</div>
		<div class="rightContent">
			<input type="text" ng-model="ch.choice.translation" style="width: 500px" class="form-control" />
		</div>
		<div class="tip" title="The English translation of the choice"></div>
	</div>
   <div class="rowContainer">
		<div class="leftLabel algTop">Categories</div>
		<div class="rightContent">
			<div ng-repeat="cat in ch.categories" style="margin-bottom: 3px">{{cat.name}}</div>
		</div>
		<div class="tip" title="The categories the term belongs to"></div>
	</div>
    <div class="rowContainer">
		<div class="leftLabel algTop">Phase</div>
		<div class="rightContent">
			<select ng-model="ch.choice.phase"
                    ng-options="p.number as p.number for p in ch.phases"
                    class="form-control">
            </select>    
		</div>
		<div class="tip" title="The exam phase (1,2,3) the choice will appear in"></div>
	</div>
    <div class="rowContainer">
		<div class="leftLabel algTop">Active</div>
		<div class="rightContent">
			<input type="checkbox" ng-model="ch.choice.active">
		</div>
		<div class="tip" title="If the Choice is active it will be presented on new exams"></div>
	</div>
    <div class="rowContainer">
		<div class="leftLabel algTop"></div>
		<div class="rightContent">
			<button class="btn btn-sm btn-primary" 
                ng-click="ch.save()"
                title="Save Choice">
                Save
            </button>    
            <button class="btn btn-sm btn-default" 
                style="margin-left: 5px"
                ng-click="ch.cancel()"
                ng-show="ch.choices[0].id === null">
                Cancel
            </button>  
		</div>
	</div>
</div>
